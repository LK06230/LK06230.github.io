<body>
  <div class="container">
    <h1>ğŸ§‘â€ğŸ”§ í€˜ìŠ¤íŠ¸ íƒìƒ‰ (ì†”ë²„)</h1>

    <div id="questList"></div>

    <div class="section">
      <h2>ğŸ“‚ ë‚´ê°€ ì§€ì›í•œ í€˜ìŠ¤íŠ¸</h2>
      <div id="myList"></div>
    </div>
  </div>

  <script>
    const QUEST_KEY = "quests";
    const APPLY_KEY = "applications";
    const SOLVER_ID = "solver-demo";

    function load(key) {
      return JSON.parse(localStorage.getItem(key)) || [];
    }

    function save(key, data) {
      localStorage.setItem(key, JSON.stringify(data));
    }

    function applyQuest(questId) {
      const applications = load(APPLY_KEY);

      applications.push({
        id: Date.now(),
        questId,
        solverId: SOLVER_ID,
        status: "applied"
      });

      save(APPLY_KEY, applications);
      render();
    }

    function hasApplied(questId) {
      const applications = load(APPLY_KEY);
      return applications.some(
        a => a.questId === questId && a.solverId === SOLVER_ID
      );
    }

    function render() {
      const quests = load(QUEST_KEY);
      const applications = load(APPLY_KEY);

      questList.innerHTML = "";
      myList.innerHTML = "";

      quests.forEach(q => {
        if (q.status !== "open") return;

        const applied = hasApplied(q.id);

        const div = document.createElement("div");
        div.className = "quest";
        div.innerHTML = `
          <h3>${q.title}</h3>
          <div class="meta">
            ğŸ’° ${q.reward} Â· â° ${q.deadline} Â· ğŸ“Œ ${q.category}
          </div>
          <p>${q.description}</p>
          <button ${applied ? "disabled class='applied'" : ""}>
            ${applied ? "ì§€ì› ì™„ë£Œ" : "ì´ í€˜ìŠ¤íŠ¸ì— ì§€ì›í•˜ê¸°"}
          </button>
        `;

        const btn = div.querySelector("button");
        if (!applied) {
          btn.onclick = () => applyQuest(q.id);
        }

        questList.appendChild(div);
      });

      applications
        .filter(a => a.solverId === SOLVER_ID)
        .forEach(a => {
          const quest = quests.find(q => q.id === a.questId);
          if (!quest) return;

          const div = document.createElement("div");
          div.className = "quest";
          div.innerHTML = `
            <strong>${quest.title}</strong><br />
            ìƒíƒœ: ${a.status}
          `;
          myList.appendChild(div);
        });
    }

    render();
  </script>
