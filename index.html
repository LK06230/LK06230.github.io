<body><div class="container" id="auth">

  <p id="welcome"></p>

</div><script>
  const authDiv = document.getElementById('auth');
  const appDiv = document.getElementById('app');

  function signup() {
    const u = username.value;
    const p = password.value;
    if (!u || !p) return alert('ì…ë ¥í•´');

  function login() {
    const u = username.value;

  function logout() {

  function showApp() {

  function addQuest() {
    const text = questInput.value.trim();
    if (!text) return;
    const user = localStorage.getItem('loginUser');
    const quests = JSON.parse(localStorage.getItem('quests_' + user) || '[]');
    quests.push({ text, done: false });
    localStorage.setItem('quests_' + user, JSON.stringify(quests));
    questInput.value = '';
    loadQuests();
  }

  function loadQuests() {
    const user = localStorage.getItem('loginUser');
    const quests = JSON.parse(localStorage.getItem('quests_' + user) || '[]');
    questList.innerHTML = '';
    quests.forEach((q, i) => {
      const li = document.createElement('li');
      li.className = q.done ? 'completed' : '';
      li.innerText = q.text;
      li.onclick = () => {
        q.done = !q.done;
        quests[i] = q;
        localStorage.setItem('quests_' + user, JSON.stringify(quests));
        loadQuests();
      };
      questList.appendChild(li);
    });
  }

  if (localStorage.getItem('loginUser')) showApp();
