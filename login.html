<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{background:#020617;color:#e5e7eb;
display:flex;justify-content:center;align-items:center;height:100vh}
.box{background:#0f172a;padding:30px;border-radius:12px;width:280px}
button{width:100%;margin-top:10px;padding:10px;border:none;
border-radius:8px;font-weight:bold}
.maker{background:#22c55e}
.solver{background:#38bdf8}
</style>
</head>
<body>

<div class="box">
  <h2>로그인</h2>
  <input id="uid" placeholder="아이디" style="width:100%;padding:8px">
  <button class="maker" onclick="login('maker')">메이커</button>
  <button class="solver" onclick="login('solver')">솔버</button>
</div>

<script>
function login(role){
  const user={
    id: uid.value || role+"-demo",
    role,
    balance: 0
  };
  localStorage.setItem("currentUser",JSON.stringify(user));

  const users=JSON.parse(localStorage.getItem("users"))||[];
  if(!users.find(u=>u.id===user.id)) users.push(user);
  localStorage.setItem("users",JSON.stringify(users));

  location.href = role==="maker" ? "maker.html" : "solver.html";
}
</script>

</body>
</html>
